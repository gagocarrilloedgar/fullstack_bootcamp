<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random card generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-success">
    <div class="container-fluid text-center">
      <h1 class="mt-5">Hello Dear Friend!</h1>
      <h2 class="mt-1">Your card below</h2>
      <div class="bg-white my-5 mx-auto" id="random-card">
        <p class="topleft symbol"></p>
        <p class="centralnumber"></p>
        <p class="bottomright symbol"></p>
      </div>
      <button class="btn btn-primary btn-lg" id="btn-new-card">New Card</button>
      <div class="container-fluid mt-4 w-50">
        <div>
          <label for="height" class="form-label">Height</label>
          <input
            type="range"
            class="form-range"
            id="height"
            name="height"
            min="290"
            max="680"
          />
        </div>

        <div>
          <label for="width">Width</label>
          <input
            type="range"
            class="form-range"
            id="width"
            name="width"
            min="160"
            max="500"
          />
        </div>
      </div>
    </div>
  </body>
</html>
