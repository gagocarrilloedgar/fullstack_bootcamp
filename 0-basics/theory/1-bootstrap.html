<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap demo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link href="./2-bootstrap.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">


</head>

<body>



    <nav class="navbar bg-light">
        <div class="container-fluid align-items-center">
            <div class="d-flex align-items-center">
                <div class="pe-2"><em class="fab fa-brands fa-instagram fa-2x"></em>
                </div>
                <div class="navbar-brand pl-2"><strong>Shinstagram</strong></div>
            </div>

            <div class="d-flex align-items-center">
                <div class="pe-2">
                    <button type="button pe-2" class="btn btn-success custom-color" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">Create a new post
                    </button>
                </div>

                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label for="exampleFormControlTextarea1"
                                        class="form-label"><strong>Caption:</strong></label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                                        placeholder="Add the caption of your post here"></textarea>
                                </div>
                                <div>
                                    <button type="button" class="btn btn-outline-secondary text-dark"
                                        class="photo_select"><em class="fas fa-camera"></em></button>
                                    <button type="button" class="btn btn-outline-secondary text-dark" class="geotag"><em
                                            class="fas fa-map-marker-alt"></em></button>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-success">Publish</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <em class="fas fa-cog"></em>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Accesibility & data</a></li>
                        <li><a class="dropdown-item" href="#">Something else</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container text-center">
        <div class="container-fluid align-items-center">
            <div>
                <button type="button" class="btn btn-light" data-bs-toggle="button"><em class="fas fa-th"></em></button>
                <button type="button" class="btn btn-light" data-bs-toggle="button"><i
                        class="fas fa-square"></i></button>
            </div>
        </div>
    </div>
