<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./2-forms.css">
    <title>Document</title>
</head>

<body>
    <h1>Forms</h1>
    <form method="POST" id="form-1">
        <select class="custom-input" name="cars" id="cars" required>
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
        </select>
        <input class="custom-input" type="number" placeholder="Enter here your email" required>
    </form>
    <button type="submit" form="form-1">
        Submit to newsletter
    </button>
</body>

</html>
